{% extends "authenticationapp/base.html"%}
{% load crispy_forms_tags %}
{% block container%}
<h1 class="mt-2">Signup</h1>
<hr class="mt-0 mb-4">
 <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign up</button>
  </form>
  <form action="{% url 'authenticationapp:login' %}">
    <p>Already had an account. Please Login here.</p>
    <input class="btn btn-success" type="submit" value="Sign in" />
</form>
{% endblock%}
