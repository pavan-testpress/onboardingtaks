{% extends 'bookmarksapp/base.html' %}

{% block content %}
<div>
    <div class="leftDiv">
        <h3>Folder Tags</h3>
        <form method="get">
          {% for folder in folders%}
            <button class="btn btn-outline-primary" type="submit" name="id" value="{{folder.id}}">{{ folder.folder_name}}</button><br>
          {% endfor%}
        </form>
        <form method = "post" class="form-inline">
          {% csrf_token %}
          <input class="form-control" type="text" name="folder"/>
          <input class="btn btn-primary" type="submit" name="add_folder" value="Add"/>
          </form>
    </div>
    <div class="rightDiv">
    <h3>Bookmark Url's</h3>
      {% for bookmark in bookmarks%}
          <form method = "post" class="form-inline">
          {% csrf_token %}
          <input class="form-control" type="text" id="{{bookmark.id}}" name="name" value="{{bookmark.name}}"/>
          <input class="form-control" type="text" id="{{bookmark.id}}" name="bookmark_url" value="{{bookmark.bookmark_url}}"/>
          <input class="form-control" type="text" id="{{bookmark.id}}" name="description" value=" {{bookmark.description}}"/>
          <input type="text" name="id" value="{{bookmark.id}}" hidden="True"/>
          <select name="folder_list" class="form-control" >
            {% for folder in folders%}
              {% ifequal bookmark.folder_name|cut:" " folder.folder_name|cut:" " %}
                <option value="{{folder.id}}" selected="selected">{{folder.folder_name}}</option>
              {% else %}
                <option value="{{folder.id}}">{{folder.folder_name}}</option>
              {% endifequal %}
            {% endfor %}
          </select>
          <input class="btn btn-primary" type="submit" name="edit" value="Edit"/>
          <input class="btn btn-danger" type="submit" name="delete" value="Delete"/>
          <p>
          </form>
      {% endfor %}
        <form method = "post" class="form-inline">
          {% csrf_token %}
          <input class="form-control" type="text" name="name"/>
          <input class="form-control" type="text" name="bookmark_url"/>
          <input class="form-control" type="text" name="description"/>
          <select class="form-control" name="folder_list">
            {% for folder in folders%}
                <option value="{{folder.id}}">{{folder.folder_name}}</option>
            {% endfor %}
          </select>
          <input class="btn btn-primary" type="submit" name="add" value="Add"/>
          <p>
          </form>
      </div>
</div>
{% endblock content %}
