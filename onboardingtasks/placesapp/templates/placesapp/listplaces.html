{% extends 'placesapp/base.html' %}
{% block title %}
    <title>Places</title>
{% endblock %}
{% block pagecontent %}
    <h3> Places List </h3>
    {% for place in places %}
        <a href="{{place.id}}"><p>{{place.title}}</p></a>
    {% endfor %}
    <a href="{% url 'placesapp:create' %}">
    <button class = "btn btn-primary ">Add New Place </button>
    </a>
{% endblock %}
