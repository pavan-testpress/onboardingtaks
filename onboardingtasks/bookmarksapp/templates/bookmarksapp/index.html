
{% load static %}
<link rel ="stylesheet" type="text/css" href="{% static 'bookmarksapp/style.css' %}"/>
<div>
    <h1 align="center">Bookmarks App</h1>
    <div class="leftDiv">
        <h3>Folder Tags</h3>
        <form action="get" method="get">
          {% for folder in folders%}
            <button type="submit" name="id" value="{{folder.id}}">{{ folder.folder_name}}</button><br>
          {% endfor%}
        </form>
        <form action='folder' method = "post">
          {% csrf_token %}
          <input type="text" name="folder"/>
          <input type="submit" name="add_folder" value="Add"/>
          </form>
    </div>
    <div class="rightDiv">
    <h3>Bookmark Url's</h3>
      {% for bookmark in bookmarks%}
          <form action='post' method = "post">
          {% csrf_token %}
          <input type="text" id="{{bookmark.id}}" name="name" value="{{bookmark.name}}"/>
          <input type="text" id="{{bookmark.id}}" name="bookmark_url" value="{{bookmark.bookmark_url}}"/>
          <input type="text" id="{{bookmark.id}}" name="description" value=" {{bookmark.description}}"/>
          <input type="text" name="id" value="{{bookmark.id}}" hidden="True"/>
          <select name="folder_list">
            {% for folder in folders%}
              {% ifequal bookmark.folder_name|cut:" " folder.folder_name|cut:" " %}
                <option value="{{folder.id}}" selected="selected">{{folder.folder_name}}</option>
              {% else %}
                <option value="{{folder.id}}">{{folder.folder_name}}</option>
              {% endifequal %}
            {% endfor %}
          </select>
          <input type="submit" name="edit" value="Edit"/>
          <input type="submit" name="delete" value="Delete"/>
          <p>
          </form>
      {% endfor %}
        <form action='add' method = "post">
          {% csrf_token %}
          <input type="text" name="name"/>
          <input type="text" name="bookmark_url"/>
          <input type="text" name="description"/>
          <select name="folder_list">
            {% for folder in folders%}
                <option value="{{folder.id}}">{{folder.folder_name}}</option>
            {% endfor %}
          </select>
          <input type="submit" name="add" value="add"/>
          <p>
          </form>
      </div>
</div>
