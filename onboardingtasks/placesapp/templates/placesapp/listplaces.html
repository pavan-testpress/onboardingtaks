{% extends 'placesapp/base.html' %}
{% block title %}
    <title>Places</title>
{% endblock %}
{% block pagecontent %}
    <h3> Places List </h3>
    {% for place in places %}
        <a href="{{place.id}}"><p>{{place.title}}</p></a>
    {% endfor %}
    <form action = "{% url 'placesapp:create' %}" method="GET">
    {% csrf_token %}
    <button class = "btn btn-primary " name="path" value="{{request.path}}">Add New Place </button>
    </form>
{% endblock %}
