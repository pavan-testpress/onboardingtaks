<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel ="stylesheet" type="text/css" href="{% static 'invitationapp/css.css' %}"/>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">All Apps</a>
                <a class="navbar-brand" href="{% url 'invitationapp:index' %}">Invitations</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    </ul>
                    {% if user.is_authenticated%}
                        <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'invitationapp:logout' %}">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'invitationapp:signup' %}">Signup</a>
                        <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'invitationapp:login' %}">Login</a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    {% block container %}

                    {% endblock %}
                </div>
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </body>
</html>
